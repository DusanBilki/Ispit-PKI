<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="naziv">
      <th mat-header-cell *matHeaderCellDef> Naziv Filma </th>
      <td mat-cell *matCellDef="let element"> {{element.movie.naziv}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="cena">
      <th mat-header-cell *matHeaderCellDef> Cena </th>
      <td mat-cell *matCellDef="let element"> {{getTicketPrice(element)}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="akcija">
      <th mat-header-cell *matHeaderCellDef> Opcije </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="remove(element)">Obrisi</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <h3>Ukupna cena: {{getTotalPrice()}}</h3>
  <button mat-button class="kupovina" (click)="buyFromCart()">
    <i class="fa-solid fa-ticket"></i> Kupi karte
  </button>
