<div *ngIf="movie">
    <mat-card  class="example-card" appearance="outlined">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"><mat-icon fontIcon="movie" class="movie"></mat-icon></div>
          <mat-card-title>{{movie.naziv}}</mat-card-title>
          <mat-card-subtitle>{{movie.zanr}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src={{movie.slika}} alt={{movie.naziv}} class="moviePhoto">
        <mat-card-content>
          <p>
            {{movie.opis}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>REZERVISI</button>
        </mat-card-actions>
      </mat-card>

</div>
