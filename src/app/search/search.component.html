<app-search-container (onSearch)="doSearch()"/>

<div class="mat-elevation-z8 table-wrapper" *ngIf="dataSource" >
    <mat-card appearance="outlined" *ngIf="dataSource">
        <mat-card-content>
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- Flight Number Column -->
                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Br. </th>
                    <td mat-cell *matCellDef="let element">{{element.id}} </td>
                </ng-container>

                <!-- Destination Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Naziv </th>
                    <td mat-cell *matCellDef="let element"> {{element.naziv}}</td>
                </ng-container>

                <!-- Scheduled At Column -->
                <ng-container matColumnDef="genre">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Zanr </th>
                    <td mat-cell *matCellDef="let element">{{element.zanr}} </td>
                </ng-container>

                <!-- Estimated At Column -->
                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Cena </th>
                    <td mat-cell *matCellDef="let element"> {{element.projekcija[0].cena}} </td>
                </ng-container>

                <!-- Estimated At Column -->
                <ng-container matColumnDef="info">
                    <th mat-header-cell *matHeaderCellDef style="text-align: right;"> Info </th>
                    <td mat-cell *matCellDef="let element">
                        <a mat-button routerLink="/movie/{{element.id}}"><i class="fa-solid fa-circle-info"></i>
                            Info
                        </a>
                    </td>
                </ng-container>

                <!-- Action Column -->
                <!-- <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element">
                        <a routerLink="/flight/{{element.id}}" mat-button>
                            <i class="fa-solid fa-circle-info"></i> Details
                        </a> -->
                        <!-- <a mat-button [routerLink]="['/book/',element.id]">
                            <i class="fa-solid fa-up-right-from-square"></i> Book now
                        </a> -->
                    <!-- </td>
                </ng-container> -->

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <!-- <mat-paginator 
            [pageSizeOptions]="[5, 10, 20, 30]"
            [length]="data.numberOfElements"
            [pageSize]="data.size"
            showFirstLastButtons
            aria-label="Select page and size">
            </mat-paginator> -->
        </mat-card-content>
    </mat-card>
</div>
